<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa da Memoria</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
    }
    #map {
      height: 100vh;
      width: 100%;
      border: none;
    }
    .popup-content {
      font-family: "Open Sans", sans-serif;
      max-width: 240px;
    }
    .popup-content img {
      width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }
    .popup-content p {
      margin: 6px 0 0;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map', { scrollWheelZoom: false })
        .setView([43.3613, -8.4177], 17);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> | &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      L.marker([43.3613, -8.4177]).addTo(map)
        .bindPopup(`
          <div class="popup-content">
            <h3>Muíño da Gramela</h3>
            <p><em>Antigo muíño de vento situado no barrio do Agra do Orzán, símbolo da memoria industrial da cidade.</em></p>
            <img src="https://www.asociacionbuxa.com/wp-content/uploads/2024/07/20200609-174852.jpg">
          </div>
        `);

      L.marker([43.3609, -8.4177]).addTo(map)
        .bindPopup(`
          <div class="popup-content">
            <h3>Mural 1</h3>
            <p>Artista: David Pintor</p>
            <p><em>Insertar unha descripción.</em></p>
            <img src="https://unperiodistaenelbolsillo.com/wp-content/uploads/2017/07/IMG_3003.png">
          </div>
        `);
    });
  </script>
  <!-- update -->
</body>
</html>
