<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapa da memoria</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+4Q1L8H8HkLkYQ1PyfHjwFzFHzBWv0L1YSA1Y4n8M="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-o9N1j8Mk1QJ1kz6kLx0b0Kj8Dg1u5n0h5f2yJbJg3xU="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = L.map("map").setView([43.3703, -8.3952], 15);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          "© <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors",
      }).addTo(map);

      const puntos = [
        {
          coords: [43.3708, -8.396],
          texto: "<b>Antigo muíño</b><br/>Lugar onde se atopaba o muíño histórico.",
        },
        {
          coords: [43.3712, -8.3945],
          texto: "<b>Mural veciñal</b><br/>Intervención artística na rúa principal.",
        },
        {
          coords: [43.3697, -8.3971],
          texto: "<b>Praza da memoria</b><br/>Espazo de encontro e lembranza.",
        },
      ];

      puntos.forEach((p) => L.marker(p.coords).addTo(map).bindPopup(p.texto));
    </script>
  </body>
</html>
