<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa dos murais</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    #map, #image-panel, #info-panel {
      flex: 1;
      transition: all 0.5s ease;
    }

    #map {
      height: 100%;
    }

    #image-panel {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-left: 2px solid #ddd;
      border-right: 2px solid #ddd;
    }

    #image-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #info-panel {
      background: white;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
    }

    #info-content {
      transition: opacity 0.5s;
    }

    #info-panel h2 {
      font-weight: bold;
      font-size: x-large;
      color: #1E3A8A;
      margin-bottom: 0.3rem;
    }

    #info-panel .artista {
      font-weight: bold;
      font-size: larger;
      color: #1E3A8A;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #info-panel .titulo {
      font-weight: bold;
      font-size: large;
      font-style: italic;
      margin-bottom: 0.8rem;
      color: #1E3A8A;
    }

    #info-panel p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #666;
    }

    #info-panel p.descripcion {
      font-style: italic;
      text-align: justify;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 280px;
    }

    .leaflet-popup-content h3 {
      margin-top: 0;
      color: #1E3A8A;
      font-size: 1.1rem;
    }

    #modal-img {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #modal-img img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .img-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .zoom-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .zoom-btn:hover {
      background: #f1f1f1;
    }

    .artist-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .artist-links {
      display: flex;
      gap: 10px;
    }

    .icon-link i {
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      color: #444;
    }

    .icon-link i:hover {
      transform: scale(1.2);
      color: #ff6600;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="map"></div>

    <div id="image-panel">
      <img id="mural-image" src="" alt="Imaxe do mural">
    </div>

    <div id="info-panel">
      <div id="info-content">
        <h2>Selecciona un punto no mapa</h2>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map', { scrollWheelZoom: false }).setView([43.3613, -8.4177], 17);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> | &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      const puntos = [
        {
          titulo: "<em>O Mu칤침o da Gramela, 1788</em>",
          descripcion: `Antigo mu칤침o de vento situado no barrio do Agra do Orz치n, s칤mbolo da memoria industrial da cidade.`,
          coords: [43.3613, -8.4177],
          img: "https://www.asociacionbuxa.com/wp-content/uploads/2024/07/20200609-174852.jpg"
        },
        {
          artista: "De Letras",
          titulo: "<em>Reflejo memoria. 2025</em>",
          descripcion: `A obra alim칠ntase do visual a partir de dous elementos da cultura galega: a tipograf칤a caracter칤stica de Galicia e a identidade visual do proxecto Sargadelos, e constr칰ese desde o simb칩lico co mu칤침o, un elemento clave no contexto da obra e un s칤mbolo galego. Os tres conforman unha tr칤ade patrimonial orientada 치 posta en valor da memoria. Da letra galega t칩manse principalmente a s칰a forma, incorporando variaci칩ns nos caracteres para salientar a intervenci칩n artesanal, e de Sargadelos ret칩mase a sintaxe visual dos seus obxectos e o uso da cor. Todo isto real칤zase mediante a t칠cnica de pintura sobre vidro, inspir치ndose na letra pintada e na tradici칩n da rotulaci칩n de vidreiras, onde o reflexo remite 치 memoria do mu칤침o e, ao mesmo tempo, permite verse xunto a el.`,
          instagram: [
            "https://www.instagram.com/geraborras?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
            "https://www.instagram.com/eri_papupi?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="],
          coords: [43.3613, -8.4176],
          ubicacion: "AVDA. GRAMELA 16. Librar칤a Galgo Azul",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-gerardo-borras-y-erica-paolucci-avenida-gramela-16.jpg"
        },
        {
          artista: "David Pintor",
          titulo: "<em>Mu칤침o da Gramela. 2025</em>",
          descripcion: `Este 칠, inda que non o pareza, un mural on칤rico. Nel aparece o mu칤침o da Gramela como un punto de referencia m치is da cidade como o 칠 a Torre de H칠rcules ou o dep칩sito de augas de Monte Alto. As칤 tam칠n o pintou Picasso no seu momento, coma un punto singular. No dese침o, o mu칤침o dialoga coa cidade pedindo esa "incorporaci칩n" 치 paisaxe coru침esa, inda que s칩 sexa, de momento, a trav칠s da memoria. <br>O mu칤침o aparece coronando un espazo verde enorme, que 칠 o que pide un barrio castigado por un urbanismo demasiado duro. Un espazo verde no que estar, no que vivir, e que dignifique unha zona da Coru침a esquecida e fora dos plans m치is ambiciosos.`,
          instagram: "https://www.instagram.com/davidpintor1975?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          web: "https://www.davidpintor.com/",
          coords: [43.3611,-8.4174],
          ubicacion: "ALCALDE LENS 1. Empresa Galicia Cleans",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-david-pintor-alcalde-lens-1.jpg"
        },
        {
          artista: "Dime Plaga",
          titulo: "<em>O esp칤rito do mu칤침o. 2025</em>",
          descripcion: `A identidade do barrio vive na s칰a historia e na s칰a xente, en quen o habita hoxe, en quen tivemos a fortuna de facelo e nos fitos que marcaron o seu cami침o. O barrio reg치lanos un sentimento de pertenza que nos acompa침a para sempre, sen importar a distancia. Os seus esp칤ritos seguen a칤, percorrendo as s칰as r칰as e habitando as historias que a칤nda quedan por contar.`,
          instagram: "https://www.instagram.com/dimeplaga?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          web: "https://www.davidpintor.com/",
          coords: [43.3620,-8.4205],
          ubicacion: "PRAZA DO COMERCIO 6. Fundaci칩n Sergio Villar",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-dime-plaga-praza-do-comercio-6.jpg"
        },
        {
          artista: "Julia Abalde",
          titulo: "<em>Mural en proceso</em>",
          descripcion: `Moi cedo podr치s disfrutar do mural no barrio`,
          instagram: "https://www.instagram.com/juliabalde?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          web: "https://juliabalde.bigcartel.com/",
          coords: [43.3615,-8.4185], 
          ubicacion: "AVENIDA GRAMELA 23 BAIXO. Coci침a Tacos Ni침o Rey",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-en-proceso.png"
        },
        {
          artista: "Cuchiflainas",
          titulo: "<em>Mural en proceso</em>",
          descripcion: `Moi cedo podr치s disfrutar do mural no barrio`,
          instagram: "https://www.instagram.com/cuchiflainas?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          web: "https://cuchiweb.com/",
          coords: [43.3614,-8.4185],
          ubicacion: "AVENIDA GRAMELA 15. Distrito Arte",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-en-proceso.png"
        },
        {
          artista: "M칩nica Coto",
          titulo: "<em>Mural en proceso. 2025</em>",
          descripcion: `Esta obra de car치cter surrealista fala da conexi칩n da Coru침a como cidade mari침eira e labrega, po침endo en valor o desaparecido mu칤침o da Gramela: unha icona que segue a formar parte da memoria colectiva. O mural 칠 un xesto art칤stico que reivindica a uni칩n entre o pasado e o presente, para que as s칰as pedras, esquecidas durante anos, poidan volver formar parte da paisaxe e da identidade viva do barrio onde naceu, recuperando as칤 a s칰a esencia.`,
          instagram: "https://www.instagram.com/monicacoto.art?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          coords: [43.3608,-8.4163],
          ubicacion: "CANCELA DE AFUERA 5. Nails Studio Vip",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-en-proceso.png"
        },
        {
          artista: "Laprizl치zuli",
          titulo: "<em>Mural en proceso</em>",
          descripcion: `Moi cedo podr치s disfrutar do mural no barrio`,
          coords: [43.3616, -8.4194],
          ubicacion: "AV. CONCHI칌AS 17-21. Aparcadoiro As Conchi침as",
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-en-proceso.png"
        }
      ];
      
      const iconDefault = L.icon({
        iconUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png",
        shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      });

      const infoPanel = document.getElementById("info-content");
      const imagePanel = document.getElementById("mural-image");
      
      puntos.forEach(p => {
        const marker = L.marker(p.coords, { icon: iconDefault }).addTo(map);

        marker.on("click", () => {
          const artista = p.artista ? `
            <div class="artist-info">
              <div class="artista">${p.artista}</div>
              <div class="artist-links">
                ${
                  p.instagram
                    ? Array.isArray(p.instagram)
                      ? p.instagram.map(link =>
                          `<a href="${link}" target="_blank" class="icon-link">
                            <i class="fa-brands fa-instagram"></i>
                          </a>`
                        ).join("")
                      : `<a href="${p.instagram}" target="_blank" class="icon-link">
                          <i class="fa-brands fa-instagram"></i>
                        </a>`
                    : ""
                }
              </div>
            </div>` : "";

          const titulo = p.titulo ? `<div class="titulo">${p.titulo}</div>` : "";
          const ubicacion = p.ubicacion ? `<p>游늸 ${p.ubicacion}</p>` : "";
          const descripcion = p.descripcion ? `<p class="descripcion">${p.descripcion}</p>` : "";

          infoPanel.style.opacity = 0;
          setTimeout(() => {
            infoPanel.innerHTML = `${artista}${titulo}${ubicacion}${descripcion}`;
            infoPanel.style.opacity = 1;

            if (p.img) {
              imagePanel.src = p.img;
              imagePanel.style.display = "block";
            } else {
              imagePanel.style.display = "none";
            }
          }, 300);
        });
      });
    });
  </script>
</body>
</html>
