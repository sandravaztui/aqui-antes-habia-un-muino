<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da Memoria</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #panel {
      flex: 1;
      background: white;
      padding: 1rem 1.5rem;
      border-left: 2px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
    }

    #panel-content {
      flex-grow: 1;
      transition: opacity 1s;
    }

    #panel h2 {
      font-weight: bold;
      font-size: x-large;
      color: #1E3A8A;
      margin-bottom: 0.3rem;
    }

    #panel .artista {
      font-weight: bold;
      font-size: larger;
      color: #1E3A8A;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #panel .titulo {
      font-weight: bold;
      font-size: large;
      font-style: italic;
      margin-bottom: 0.8rem;
      color: #1E3A8A;
    }

    #panel img {
      width: 100%;
      max-height: 45vh;
      border-radius: 12px;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    #panel p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #333;
    }

    #panel p.descripcion {
      color: #666;
    }

    #frases {
      font-size: 1.2rem;
      text-align: center;
      font-style: italic;
      transition: 1s;
      opacity: 1;
      transform: translateY(0);
      color: orange;
      margin-top: 1rem;
      padding: 0.5rem;
      border-top: 1px solid #eee;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 280px;
    }

    .leaflet-popup-content {
      overflow: hidden;
    }

    .leaflet-popup-content h3 {
      margin-top: 0;
      color: #1E3A8A;
      font-size: 1.1rem;
    }

    .leaflet-popup-content p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #333;
    }

    .leaflet-popup-content img {
      display: block;
      width: 100%;
      max-height: 30vh;
      border-radius: 8px;
      margin-top: 0.5rem;
      object-fit: cover;
    }

    #modal-img {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #modal-img img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .img-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .zoom-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .zoom-btn:hover {
      background: #f1f1f1;
    }

    .artist-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .artist-links {
      display: flex;
      gap: 10px;
    }

    .icon-link i {
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      color: #444; /* Gris oscuro */
    }

    .icon-link i:hover {
      transform: scale(1.2);
      color: #ff6600; /* Naranja oscuro al pasar cursor */
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>

    <div id="panel">
      <div id="panel-content">
        <h2>Selecciona un punto no mapa</h2>
      </div>

      <div id="frases">Era un ente, un referente</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map', { scrollWheelZoom: false })
        .setView([43.3613, -8.4177], 17);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> | &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      const puntos = [
        {
          titulo: "<em>O Muíño da Gramela, 1788</em>",
          descripcion: `Antigo muíño de vento situado no barrio do Agra do Orzán, símbolo da memoria industrial da cidade.`,
          coords: [43.3613, -8.4177],
          img: "https://www.asociacionbuxa.com/wp-content/uploads/2024/07/20200609-174852.jpg"
        },
        {
          artista: "Gerardo Borrás e Érica Paolucci",
          titulo: "<em>Aquí antes había un muíño. 2025</em>",
          descripcion: `Obra que retoma o espíritu de Sargadelos (nas cores e tipografías) para crear unha identidade nova desta historia sobre este patrimonio barrial`,
          instagram: [
            "https://www.instagram.com/geraborras?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
            "https://www.instagram.com/eri_papupi?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="],
          coords: [43.3613, -8.4176],
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-gerardo-borras-y-erica-paolucci-avenida-gramela-16.jpg"
        },
        {
          artista: "David Pintor",
          titulo: "<em>Muíño da Gramela. 2025</em>",
          descripcion: `Este é, inda que non o pareza, un mural onírico. Nel aparece o muíño da Gramela como un punto de referencia máis da cidade como o é a Torre de Hércules ou o depósito de augas de Monte Alto. Así tamén o pintou Picasso no seu momento, coma un punto singular. No deseño, o muíño dialoga coa cidade pedindo esa "incorporación" á paisaxe coruñesa, inda que só sexa, de momento, a través da memoria. <br>O muíño aparece coronando un espazo verde enorme, que é o que pide un barrio castigado por un urbanismo demasiado duro. Un espazo verde no que estar, no que vivir, e que dignifique unha zona da Coruña esquecida e fora dos plans máis ambiciosos.`,
          instagram: "https://www.instagram.com/davidpintor1975?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          web: "https://www.davidpintor.com/",
          coords: [43.3611,-8.4174],
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-david-pintor-alcalde-lens-1.jpg"
        },
        {
          artista: "Dime Plaga",
          titulo: "<em>O espírito do muíño. 2025</em>",
          descripcion: `A identidade do barrio vive na súa historia e na súa xente, en quen o habita hoxe, en quen tivemos a fortuna de facelo e nos fitos que marcaron o seu camiño. O barrio regálanos un sentimento de pertenza que nos acompaña para sempre, sen importar a distancia. Os seus espíritos seguen aí, percorrendo as súas rúas e habitando as historias que aínda quedan por contar.`,
          instagram: "https://www.instagram.com/dimeplaga?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
          web: "https://www.davidpintor.com/",
          coords: [43.3620,-8.4205],
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/main/mural-dime-plaga-praza-do-comercio-6.jpg"
        },
        {
          artista: "Julia Abalde",
          titulo: "<em>Sen título. 2025</em>",
          descripcion: `Aquí a descrición.`,
          coords: [43.3617,-8.4185]
        },
        {
          artista: "Cuchiflainas",
          titulo: "<em>Sen título. 2025</em>",
          descripcion: `Aquí a descrición.`,
          coords: [43.3614,-8.4185]
        },
        {
          artista: "Mónica Coto",
          titulo: "<em>Sen título. 2025</em>",
          descripcion: `Aquí a descrición.`,
          coords: [43.3619,-8.4202]
        },
        {
          artista: "Laprizlázuli",
          titulo: "<em>Sen título. 2025</em>",
          descripcion: `Aquí a descrición.`,
          coords: [43.3619,-8.4195]
        }
      ];

      const iconNaranja = L.icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png",
        shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      });

      const panel = document.getElementById("panel-content");

        puntos.forEach(p => {
          const marker = L.marker(
            p.coords,
            p.titulo.includes("O Muíño da Gramela") ? { icon: iconNaranja } : {}
          ).addTo(map);

          marker.on("click", () => {
            const artista = p.artista ? `
              <div class="artist-info">
                <div class="artista">${p.artista}</div>
                <div class="artist-links">

                  ${
                    p.instagram 
                      ? Array.isArray(p.instagram)
                        ? p.instagram.map(link => 
                            `<a href="${link}" target="_blank" class="icon-link">
                              <i class="fa-brands fa-instagram"></i>
                            </a>`
                          ).join("")
                        : `<a href="${p.instagram}" target="_blank" class="icon-link">
                            <i class="fa-brands fa-instagram"></i>
                          </a>`
                      : ""
                  }

                  ${
                    p.web 
                      ? Array.isArray(p.web)
                        ? p.web.map(link => 
                            `<a href="${link}" target="_blank" class="icon-link">
                              <i class="fa-solid fa-globe"></i>
                            </a>`
                          ).join("")
                        : `<a href="${p.web}" target="_blank" class="icon-link">
                            <i class="fa-solid fa-globe"></i>
                          </a>`
                      : ""
                  }

                </div>
              </div>
            ` : "";

            const titulo = p.titulo ? `<div class="titulo">${p.titulo}</div>` : "";
            const descripcion = p.descripcion ? `<p class="descripcion">${p.descripcion}</p>` : "";
            const img = p.img ? `
              <div class="img-wrapper">
                <img src="${p.img}">
                <div class="zoom-btn"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
              </div>` : "";

            panel.style.opacity = 0;
            setTimeout(() => {
              panel.innerHTML = `${artista}${titulo}${descripcion}${img}`;
              panel.style.opacity = 1;
            }, 300);
          });
        });

      // --- Frases aleatorias ---
      const frases = [
        "El molino está muy presente y no se sabe",
        "Era un ente, un referente",
        "Nas pedras soltas xogaban os nenos e as nenas",
        "Así estamos, que non temos un lugar verde, só casas",
        "A festra do meu pai daba á de fronte ó muíño",
        "No había muchos más espacios que ese para jugar",
        "Nos deixaban facer a fogueira de San Xoán",
        "Desmontar se desmontou, pero nunca máis se volveu montar",
        "O caso é que non se respectou a historia do muíño",
        "Temos a Torre de Hércules, pero tamén tiñamos ese muíño",
        "Parecía que estabamos noutro mundo",
        "O muíño era un conxunto: a plataforma, as pedras, o recinto... e cumpría unha función no barrio",
        "Eu cando abría a xanela, víao"
      ];

      const bloque = document.getElementById("frases");

      function cambiarFrase() {
        bloque.style.opacity = 0;
        bloque.style.transform = "translateY(10px)";
        setTimeout(() => {
          const random = Math.floor(Math.random() * frases.length);
          bloque.textContent = frases[random];
          bloque.style.opacity = 1;
          bloque.style.transform = "translateY(0)";
        }, 1000);
      }

      cambiarFrase();
      setInterval(cambiarFrase, 5000);
      // Evento para ampliar imagen
      document.addEventListener("click", e => {
        if ((e.target.tagName === "IMG" && e.target.closest("#panel")) || e.target.closest(".zoom-btn")) {
          const img = e.target.closest(".img-wrapper").querySelector("img");
          document.getElementById("modal-img").style.display = "flex";
          document.getElementById("modal-img").querySelector("img").src = img.src;
        }
      });

      // Cerrar modal al hacer clic
      document.getElementById("modal-img").addEventListener("click", () => {
        document.getElementById("modal-img").style.display = "none";
      });
    });
  </script>

  <div id="modal-img">
    <img src="">
  </div>

</body>
</html>
