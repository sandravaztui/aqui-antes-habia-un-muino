<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da Memoria</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #panel {
      flex: 1;
      background: white;
      padding: 1rem 1.5rem;
      border-left: 2px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
    }

    #panel-content {
      flex-grow: 1;
      transition: opacity 1s;
    }
    
    #panel h2 {
      margin-top: 0;
      color: #1E3A8A;
    }

    #panel img {
      width: 100%;
      max-height: 45vh;
      border-radius: 12px;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    #panel p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #333;
    }

    #frases {
      font-size: 1.2rem;
      text-align: center;
      font-style: italic;
      transition: 1s;
      opacity: 1;
      transform: translateY(0);
      color: orange;
      margin-top: 1rem;
      padding: 0.5rem;
      border-top: 1px solid #eee;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 280px;
    }

    .leaflet-popup-content {
      overflow: hidden;
    }

    .leaflet-popup-content h3 {
      margin-top: 0;
      color: #1E3A8A;
      font-size: 1.1rem;
    }

    .leaflet-popup-content p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #333;
    }

    .leaflet-popup-content img {
      display: block;
      width: 100%;
      max-height: 30vh;
      border-radius: 8px;
      margin-top: 0.5rem;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>

    <div id="panel">
      <div id="panel-content">
        <h2>Selecciona un punto no mapa</h2>
      </div>

      <div id="frases">Era un ente, un referente</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map', { scrollWheelZoom: false })
        .setView([43.3613, -8.4177], 17);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> | &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      const puntos = [
        {
          titulo: "Muíño da Gramela",
          descripcion: `<em>Antigo muíño de vento situado no barrio do Agra do Orzán, símbolo da memoria industrial da cidade.</em>`,
          coords: [43.3613, -8.4177],
          img: "https://www.asociacionbuxa.com/wp-content/uploads/2024/07/20200609-174852.jpg"
        },
        {
          titulo: "Aquí antes había un muíño",
          artista: "Gerardo Borrás e Érica Paolucci",
          descripcion: `<em>Obra que retoma o espíritu de Saragadelos (nas cores e tipografías) para crear unha identidade nova desta historia sobre este patrimonio barrial</em>`,
          coords: [43.3613, -8.4176],
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/blob/main/mural-gerardo-borras-y-erica-paolucci-avenida-gramela-16.jpg"
        },
        {
          titulo: "Muíño da Gramela",
          artista: "David Pintor",
          descripcion: `<em>Este é, inda que non o pareza, un mural onírico. Nel aparece o muíño da Gramela como un punto de referencia máis da cidade como o é a Torre de Hércules ou o depósito de augas de Monte Alto. Así tamén o pintou Picasso no seu momento, coma un punto singular. No deseño, o muíño dialoga coa cidade pedindo esa "incorporación" á paisaxe coruñesa, inda que só sexa, de momento, a través da memoria. <br>O muíño aparece coronando un espazo verde enorme, que é o que pide un barrio castigado por un urbanismo demasiado duro. Un espazo verde no que estar, no que vivir, e que dignifique unha zona da Coruña esquecida e fora dos plans máis ambiciosos.</em>`,
          coords: [43.3611,-8.4174],
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/blob/main/mural-david-pintor-alcalde-lens-1.jpg"
        },
        {
          titulo: "O espírito do muíño",
          artista: "Dime Plaga",
          descripcion: `<em>A identidade do barrio vive na súa historia e na súa xente, en quen o habita hoxe, en quen tivemos a fortuna de facelo e nos fitos que marcaron o seu camiño. O barrio regálanos un sentimento de pertenza que nos acompaña para sempre, sen importar a distancia. Os seus espíritos seguen aí, percorrendo as súas rúas e habitando as historias que aínda quedan por contar.</em>`,
          coords: [43.3620,-8.4205],
          img: "https://raw.githubusercontent.com/sandravaztui/aqui-antes-habia-un-muino/blob/main/mural-dime-plaga-praza-do-comercio-6.jpg"
        },
        {
          titulo: "Sen título",
          artista: "Julia Abalde",
          descripcion: `<em>Aquí a descrición.</em>`,
          coords: [43.3617,-8.4185]
        },
        {
          titulo: "Sen título",
          artista: "Cuchiflainas",
          descripcion: `<em>Aquí a descrición.</em>`,
          coords: [43.3614,-8.4185]
        },
        {
          titulo: "Sen título",
          artista: "Mónica Coto",
          descripcion: `<em>Aquí a descrición.</em>`,
          coords: [43.3619,-8.4202]
        },
        {
          titulo: "Sen título",
          artista: "Laprizlázuli",
          descripcion: `<em>Aquí a descrición.</em>`,
          coords: [43.3619,-8.4195]
        }
      ];

      const panel = document.getElementById('panel-content');

      puntos.forEach(p => {
        const artistaHTML = p.artista ? `<p><strong>Artista:</strong> ${p.artista}</p>` : "";
        const descripcionHTML = p.descripcion ? `<p>${p.descripcion}</p>` : "";
        const imgHTML = p.img ? `<img src="${p.img}" alt="${p.titulo}">` : "";

        const popupHTML = `
          <div class="popup-content">
            <h3>${p.titulo}</h3>
            ${artistaHTML}
            ${descripcionHTML}
            ${imgHTML}
          </div>
        `;

        const marker = L.marker(p.coords).addTo(map);
        marker.bindPopup(popupHTML);

        marker.on('click', () => {
          panel.style.opacity = 0;
          setTimeout(() => {
            panel.innerHTML = `
              <h2>${p.titulo}</h2>
              ${artistaHTML}
              ${descripcionHTML}
              ${imgHTML}
            `;
            panel.style.opacity = 1;
          }, 300);
        });
      });

      // --- Frases aleatorias ---
      const frases = [
        "El molino está muy presente y no se sabe",
        "Era un ente, un referente",
        "Nas pedras soltas xogaban os nenos e as nenas",
        "Así estamos, que non temos un lugar verde, só casas",
        "A festra do meu pai daba á de fronte ó muíño",
        "No había muchos más espacios que ese para jugar",
        "Nos deixaban facer a fogueira de San Xoán",
        "Desmontar se desmontou, pero nunca máis se volveu montar",
        "O caso é que non se respectou a historia do muíño",
        "Temos a Torre de Hércules, pero tamén tiñamos ese muíño",
        "Parecía que estabamos noutro mundo",
        "O muíño era un conxunto: a plataforma, as pedras, o recinto... e cumpría unha función no barrio",
        "Eu cando abría a xanela, víao"
      ];

      const bloque = document.getElementById("frases");

      function cambiarFrase() {
        bloque.style.opacity = 0;
        bloque.style.transform = "translateY(10px)";
        setTimeout(() => {
          const random = Math.floor(Math.random() * frases.length);
          bloque.textContent = frases[random];
          bloque.style.opacity = 1;
          bloque.style.transform = "translateY(0)";
        }, 1000);
      }

      cambiarFrase();
      setInterval(cambiarFrase, 5000);
    });
  </script>
</body>
</html>
