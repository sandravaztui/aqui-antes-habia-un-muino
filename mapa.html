<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Test</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-VH0CekCw7xX0mQ1hU9zDbhYvjvC0EupPTF4psJ05zvY="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f6f7f8;
    }
    #map {
      height: 90vh;
      width: 90%;
      margin: 5vh auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kG9KZzNH2jM5B96AklzGH0x69/1p2V9i+4b24="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([43.3613, -8.4177], 17);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    L.marker([43.36208, -8.41652]).addTo(map)
      .bindPopup("<b>Muíño da Gramela</b><br>Antigo emprazamento do muíño.");

    L.marker([43.36140, -8.41620]).addTo(map)
      .bindPopup("<b>Intervención artística</b><br>Proxecto de memoria colectiva.");
  </script>
</body>
</html>
