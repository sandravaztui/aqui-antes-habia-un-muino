<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da Memoria</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear mapa centrado en A Coruña
    const map = L.map('map', {
      scrollWheelZoom: false
    }).setView([43.3613, -8.4177], 15);

    // Capa base CARTO Light (el estilo gris claro que se ve en tu imagen)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> | &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Marcador principal
    L.marker([43.3613, -8.4177]).addTo(map)
      .bindPopup("<b>Muíño da Gramela</b><br>A Coruña");
  </script>

</body>
</html>
