<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa da Memoria</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
    }
    #map {
      height: 100vh;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map', { scrollWheelZoom: false })
        .setView([43.3613, -8.4177], 17);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> | &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      L.marker([43.3613, -8.4177]).addTo(map)
        .bindPopup("<b>Muíño da Gramela</b><br>Coordenadas: 43.3613, -8.4177");

      L.marker([43.3609, -8.4177]).addTo(map)
        .bindPopup("<b>Mural 1</b><br>Artista: David Pintor");
    });
  </script>
  <!-- update -->
</body>
</html>
